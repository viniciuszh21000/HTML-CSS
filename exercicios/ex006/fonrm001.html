 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 </head>
 <body>
    <h1>Testando Formularios</h1>
    <form action="cadastro.php" method="get">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel"  pattern="^\(\d{2}\)\d{4,5}-\d{4}$"
            required placeholder="(xx) xxxxx-xxxx">
        </p>
    </fieldset>
    
        <!-- Estudar mais sobre RegEx -->
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reset">
    </p>
    </form>
 </body>
